name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: source

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install and Build ğŸ”§
        run: |
          npm config set legacy-peer-deps true
          npm install --force
          npm run build
        env:
          CI: false

      - name: Deploy to master branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: build
          clean: true
          clean-exclude: |
            .git
            .github
